<div [ngClass]="['page',('bodycolor'+selectedstyle())]"></div>

<div class="board">
    <board-space *ngFor="let square of boardservice().board|keyvalue;"
        [turnplayer]=selectedplayer() [square]=square.value [location]=square.key [color]=square.value.space [origcolor]=square.value.space (sendpeice)="selectpeice($event)">
    </board-space>
</div>

<promotion-select [turnplayer]=notplayer() (sendpeice)="promotionFunc($event)" [ngClass]="['screen',promotion]">
</promotion-select>
